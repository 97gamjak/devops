name: Create Release Tag

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Extract release version (Release-x.y.z OR hotfix bump)
        id: extract_version
        shell: bash
        run: |
          set -euo pipefail

          title="${{ github.event.pull_request.title }}"
          body="${{ github.event.pull_request.body }}"
          head_ref="${{ github.head_ref }}"   # PR source branch name, e.g. hotfix/...

          echo "PR source branch: $head_ref"
          echo "PR title: $title"

          # Hotfix: version = latest tag + 1 in patch
          if [[ "$head_ref" == hotfix/* ]]; then
            echo "âœ… Hotfix PR detected. Deducing version from latest tag + patch bump..."

            git fetch --tags --force

            latest_tag="$(
              git tag --list \
                | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' \
                | sort -V \
                | tail -n 1 || true
            )"

            if [[ -z "$latest_tag" ]]; then
              base="0.0.0"
              echo "No semver tags found. Using base: $base"
            else
              base="${latest_tag#v}"
              echo "Latest semver tag: $latest_tag (base=$base)"
            fi

            IFS='.' read -r major minor patch <<< "$base"
            patch=$((patch + 1))
            version="${major}.${minor}.${patch}"

            echo "âœ… Hotfix release version: $version"
            echo "version=$version" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Non-hotfix: expect Release-x.y.z in title/body
          regex='[Rr][Ee][Ll][Ee][Aa][Ss][Ee]-([0-9]+\.[0-9]+\.[0-9]+)'

          if [[ "$title" =~ $regex ]]; then
            version="${BASH_REMATCH[1]}"
          elif [[ "$body" =~ $regex ]]; then
            version="${BASH_REMATCH[1]}"
          else
            echo "âŒ No valid release version found in PR title or description."
            echo "   Expected: Release-x.y.z (e.g., Release-1.2.3)"
            echo "   Or use a hotfix/* branch to auto-bump patch."
            exit 1
          fi

          echo "âœ… Found release version: $version"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Update CHANGELOG.md
        run: |
          version="${{ steps.extract_version.outputs.version }}"
          python3 update_changelog "$version"

      - name: Commit and push changelog update
        run: |
          version="${{ steps.extract_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add CHANGELOG.md
          git commit -m "docs: update changelog for $version" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Create Git tag
        run: |
          version="${{ steps.extract_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Safety: don't fail if tag already exists (e.g., re-runs)
          if git rev-parse -q --verify "refs/tags/$version" >/dev/null; then
            echo "Tag $version already exists. Skipping tag creation."
            exit 0
          fi

          git tag "$version"
          git push origin "$version"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          name: Release ${{ steps.extract_version.outputs.version }}
          body: |
            ðŸš€ **Automatic release:** `${{ steps.extract_version.outputs.version }}`
            - Created from PR: #${{ github.event.pull_request.number }}
            - Commit: `${{ github.sha }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge main back into dev
        run: |
          git fetch origin dev
          git checkout dev
          git merge origin/main --no-edit
          git push origin dev
